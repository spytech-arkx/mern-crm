openapi: 3.1.0
info:
  version: 1.0.0
  title: 'oas3.1-crm'
  description: 'CRM User Management API: Manage user registration, login (basic & OAuth), profiles, and CRUD operations for CRM users.'
servers:
  - description: Development phase (loop-back ip)
    url: http://localhost:3000/api
paths:
  '/contacts':
    get:
      summary: List all contacts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  '$ref': '#/components/schemas/Contact'
    post:
      summary: Create a new contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/Contact'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Contact'
        '400':
          description: Bad Request
  '/contacts/{id}':
    get:
      summary: Get a specific contact by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Contact'
        '404':
          description: Not Found
    delete:
      summary: Delete a specific contact
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    patch:
      summary: Update a specific contact
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/ContactUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Contact'
        '400':
          description: Bad Request
        '404':
          description: Not Found
  '/deals':
    get:
      summary: List all deals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  '$ref': '#/components/schemas/Deal'
    post:
      summary: Create a new deal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/Deal'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Deal'
        '400':
          description: Bad Request
  '/deals/{id}':
    get:
      summary: Get a specific deal by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Deal'
        '404':
          description: Not Found
    delete:
      summary: Delete a specific deal
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    patch:
      summary: Update a specific deal
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/DealUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Deal'
        '400':
          description: Bad Request
        '404':
          description: Not Found
  '/tasks':
    get:
      summary: List all tasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  '$ref': '#/components/schemas/Task'
    post:
      summary: Create a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/Task'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Task'
        '400':
          description: Bad Request
  '/tasks/{id}':
    get:
      summary: Get a specific task by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Task'
        '404':
          description: Not Found
    delete:
      summary: Delete a specific task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
